<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible"
        content="IE=edge">
        <title>문서의 흐름</title>
        <style>
            .container{
                height: 400px;
                border: 1px solid black;
            }
            #first{
                float: right;
            }
            #second{
                float: left;
            }
            p{
                clear: right;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img id="first" src="../1회차/images/doong.jpg" width="160">
            <img id="second" src="../1회차/images/doong.jpg" width="160">
            <p>
                둥둥이는 순둥이 귀염둥이라는 뜻에서 지어진 이름이다. 간식을 매우 좋아하며 산책도 굉장히 좋아한다. 할수있는 장기가 많으며 간식이 없으면 굉장히 대충 하거나 안해주는 특징이 있다.
            </p>
        </div>
    </body>
</html>

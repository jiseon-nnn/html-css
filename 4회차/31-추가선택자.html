<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible"
        content="IE=edge">
        <title>선택자 더 알아보기</title>
        <style>
            /*
            기호와 함께 사용하는 속성 선택자
            * : 값의 포함 여부
            ^ : 값의 시작 여부
            $ : 값의 끝 여부
            */

            [width *="5"]{
                border: 5px dashed red;
            }

            p > em{
                color: blue;
            }

            #sam ~ p{
                color: orange;
            }

        </style>
    </head>
    <body>
        <div class="1">
        <img src="../1회차/images/doong.jpg" width="120" alt="doong">
        <img src="../1회차/images/doong.jpg" width="120">
        <img src="../1회차/images/doong.jpg" width="120" id="sam">
        <p>둥둥이는 이름처럼 귀엽습니다.</p>
        <p>둥둥이는 이름처럼 <em>순하지는 않습니다.</em></p>
        <p>둥둥이를 자주보지 못해 슬프기도 합니다.</p>
        <p>이번주에는 꼭 둥둥이를 보러 가야겠습니다.</p>
    </div>
    <div class="2">
        <p>ddd</p>
    </div>


    </body>
</html>
